name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Backend tests (+ coverage)
        run: npm -w backend test -- --reporter=json --outputFile=vitest-report.json --coverage --coverage.reporter=json-summary --coverage.reporter=text

      - name: Frontend tests (+ coverage)
        run: npm -w frontend test -- --reporter=json --outputFile=vitest-report.json --coverage --coverage.reporter=json-summary --coverage.reporter=text

      - name: Generate badges
        run: node scripts/generate-badges.mjs

      - name: Commit & push updated badges
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          if git diff --quiet -- badges; then
            echo "No badge changes."
            exit 0
          fi

          git add badges/*.json
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "chore: update badges [skip badges]"
          git push

