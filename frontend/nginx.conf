server {
  listen 443 ssl;
  server_name _;

  # Docker internal DNS (so nginx can resolve services at runtime)
  resolver 127.0.0.11 valid=30s ipv6=off;

  ssl_certificate /etc/nginx/certs/kanban.crt;
  ssl_certificate_key /etc/nginx/certs/kanban.key;
  ssl_session_cache shared:SSL:10m;
  ssl_session_timeout 10m;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers off;

  add_header Strict-Transport-Security "max-age=31536000" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header Referrer-Policy "same-origin" always;

  root /usr/share/nginx/html;
  index index.html;

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Proxy API to backend container
  location /api/ {
    proxy_pass http://backend:4000;
    proxy_http_version 1.1;
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
  }

  # Proxy uploaded files
  location /uploads/ {
    proxy_pass http://backend:4000;
    proxy_http_version 1.1;
    proxy_set_header Host $http_host;
  }

  # Adminer (DB admin UI)
  location /adminer/ {
    set $adminer_upstream adminer;
    proxy_pass http://$adminer_upstream:8080/;
    proxy_http_version 1.1;
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
  }
}

